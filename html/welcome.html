<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href='../css/font.css'/>
    <link rel="stylesheet" href='../css/spritesheet.css'/>
    <link rel="stylesheet" href='../css/common.css'/>
    <link rel="stylesheet" href='../css/welcome.css'/>
</head>
<body>
<header class="banner"></header>
<div class="search__bar">
    <form class="search__bar__form">
        <div class="icon__search__bar"></div>
        <input type="search" class="search__bar__input" autofocus="autofocus" placeholder="__MSG_search_placeholder__" />
        <div class="icon__search__submit"></div>
    </form>
    <a class="footer__informations" href="#">
        <span class="footer__informations__icon icon icon__about"></span>
    </a>
</div>
<div class="content">
    <div class="welcome">
        <h1 class="welcome__title">__MSG_welcome_title__</h1>
        <p class="welcome__text">__MSG_welcome_content__</p>
    </div>
    <div class="buttons">
        <a href="login.html"><button class="login-btn">__MSG_buttons_login__</button></a>
    </div>
    <div class="tracking-protection">
        <div class="tracking-protection__content">
            <div class="tracking-protection__content__element tracking-protection__title">
                <a href="https://www.qwant.com/extension/tracking-protection" target="_blank"
                   class="tracking-protection__content__text">
                    Enable all the privacy protection settings
                </a>
            </div>
            <div class="tracking-protection__content__element">
                <label class="tracking-protection__content__button">
                    <input class="tracking-protection__content__button__checkbox" type="checkbox"/>
                    <i></i>
                </label>
            </div>
        </div>
    </div>
</div>
<div class="reload-msg">
    __MSG_alert_reload__&nbsp;&nbsp;&nbsp;
    <div class="choices">
        <a href="javascript:void(0)" class="reload-msg--yes">
            <img width="13" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAASCAYAAABb0P4QAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4QUYDzAEn/YnUAAAAJBJREFUOMvN1LENwjAQheHfXsAeIb0br4CyACNks7ABE1iMgBt6RggbUBElYOOzdBJc/d5XPR3887kUBquIzcDVKmITcDeKWAYORhN7jLfFaGIA1qVwdCl4DQzAAmfgIkW/YS/wBEQJ2sIAjDQoyaxgqyDFdmCt2IN9gAU092BF8A2lB6uCGzT2YJLN+Z//xCf7tmbNxKpAmAAAAABJRU5ErkJggg==" />
            <span>__MSG_yes__</span>
        </a>
        <a href="javascript:void(0)" class="reload-msg--no">
            <img width="13" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAASCAYAAABb0P4QAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH4QUYDzAXG0hmjgAAALdJREFUOMvV08ENhCAQheEfK6AES9jtYOmAhEZszMQOtIOlBEqghL2MCWsQhsMeluP48mXEJ/zy5OCXHLwdyNsc/FLOTPFwBt5AApxdt9zDgB2YgaddtwQwnQEZOAnsrU0vmDuxrw2L8EPC1U0rWKy+sgbtYbdgDZVxE2uCFZQe1gUFfQmKYEcrbwaqgaZSRluN4g6bqFH2LGoqddfDZjV6qBnBNKgZxXrodMklDSb/fpSPlfir8wELsYQ5+oxVAQAAAABJRU5ErkJggg==" />
            <span>__MSG_no__</span>
        </a>
    </div>
</div>
<div class="tooltip__informations" style="display:none;">
    <ul class="tooltip__informations__list">
        <li class="tooltip__informations__list__element">
            <a href="https://www.qwant.com/extension/firefox/about" target="_blank">__MSG_informations_about__</a>
        </li>
        <li class="tooltip__informations__list__element">
            <a href="javascript:void(0)">__MSG_informations_uninstall__</a>
        </li>
        <li class="tooltip__informations__list__element">
            <a href="https://www.qwant.com/contact" target="_blank">__MSG_informations_contact__</a>
        </li>
    </ul>
</div>
</body>

<script src="../lib/i18n.js"></script>
<script src="../js/common-events.js"></script>

<script src="../js/footer.js"></script>
