<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href='../css/font.css'/>
    <link rel="stylesheet" href='../css/spritesheet.css'/>
    <link rel="stylesheet" href='../css/common.css'/>
    <link rel="stylesheet" href='../css/login.css'/>
</head>
<body>
<div class="content">
    <h1 class="login__title">__MSG_login_title__</h1>
    <div class="login">
        <p class="login__text">__MSG_login_text__</p>

        <form>
            <input class="login__input__login" type="text" name="login" placeholder="__MSG_login_input_login_placeholder__"
            autofocus
            required />
            <input class="login__input__password" type="password" name="password" placeholder="__MSG_login_input_password_placeholder__"
            required />

            <img class="login__input__loader" src="../img/loader.gif"/>
            <div class="login-error">*__MSG_error_105_message__</div>
            <a class="login__input__submit" href="#">
                <span class="login__input__submit__label">__MSG_login_input_submit__</span>
            </a>
        </form>


        <span class="login__input__register">
            __MSG_login_input_lost_passwd_or_register__ <a href="https://www.qwantjunior.com/login" target="_blank">__MSG_login_click_here__</a> !
        </span>
    </div>
</div>
<div class="footer">
    <a class="footer__powered" href="https://www.qwantjunior.com" target="_blank">
        <svg class="qjlogo-svg">
            <use xlink:href="../img/spritesheet.svg#qwantjuniorlogo"></use>
        </svg>
    </a>
    <a class="footer__informations" href="#">
        <svg class="info-svg">
            <use xlink:href="../img/spritesheet.svg#informations"></use>
        </svg>
    </a>
</div>
<div class="tooltip__informations" style="display:none;">
    <ul class="tooltip__informations__list">
        <li class="tooltip__informations__list__element">
            <a href="https://www.qwant.com/extension/firefox/about" target="_blank">__MSG_informations_about__</a>
        </li>
        <li class="tooltip__informations__list__element">
            <a href="javascript:void(0)">__MSG_informations_uninstall__</a>
        </li>
        <li class="tooltip__informations__list__element">
            <a href="https://www.qwantjunior.com/contact" target="_blank">__MSG_informations_contact__</a>
        </li>
    </ul>
</div>
</body>
<script src="../lib/i18n.js"></script>
<script src="../js/common-events.js"></script>
<script src="../js/tracking-protection.js"></script>
<script src="../js/login.js"></script>
<script src="../js/footer.js"></script>
</html>
